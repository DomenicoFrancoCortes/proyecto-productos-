<ion-header>
  <ion-toolbar color="myColor">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
      <ion-card class="card" [routerLink]="['/bogota']">
        <img src="../../assets/cities-img/{{city.image}}" />
        <ion-div class="card-title">{{city.name}} </ion-div>
        
      </ion-card>
  
      

    </ion-col>
  </ion-row>
</ion-content>
